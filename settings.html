<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Settings | KOKOA-CLONE CHALLENGE</title>
  <script src="https://kit.fontawesome.com/63820efb51.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">10:10</span>
    </div>
    <div class="status-bar__column">
      <i class="far fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-signal"></i>
      <span class="status-bar__battery-storage">52%</span>
      <i class="fas fa-battery-half"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__header-column">
      <a href="more.html">
        <i class="fas fa-arrow-left setting-arrow"></i>
      </a>
      <h1 class="header__title">Settings</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
    </div>
  </header>
  <main class="settings">
    <section class="settings__sections">
      <ul class="settings__list">
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="fas fa-volume-up"></i>
          </span>
          <span class="setting__title">Notice </span>
        </li>
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="fas fa-flask"></i>
          </span>
          <span class="setting__title">Lab</span>
        </li>
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="fas fa-info-circle"></i>
          </span>
          <span class="setting__title">Version</span>
          <div class="setting__detail">updated version</div>
        </li>
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="fas fa-lock"></i>
          </span>
          <span class="setting__title">Private/Security</span>
        </li>
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="far fa-bell"></i>
          </span>
          <span class="setting__title">notification</span>
        </li>
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="far fa-user"></i>
          </span>
          <span class="setting__title">Friends</span>
        </li>
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="far fa-comment"></i>
          </span>
          <span class="setting__title">Chatting</span>
        </li>
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="far fa-comment-alt"></i>
          </span>
          <span class="setting__title">Collect Message</span>
        </li>
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="far fa-sun"></i>
          </span>
          <span class="setting__title">Screen</span>
        </li>
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="fas fa-brush"></i>
          </span>
          <span class="setting__title">Theme</span>
          <div class="setting__detail">basic theme</div>
        </li>
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="fas fa-phone-alt"></i>
          </span>
          <span class="setting__title">Call</span>
        </li>
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="far fa-star"></i>
          </span>
          <span class="setting__title">Game Star</span>
        </li>
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="fas fa-ellipsis-h"></i>
          </span>
          <span class="setting__title">Etc</span>
        </li>
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="far fa-question-circle"> </i>
          </span>
          <span class="setting__title">Customer/Help</span>
        </li>
      </ul>
    </section>
  </main>
  <div class="bigScreen">
    <span class="bicScreen__text">
      Pleas make your screen small!
    </span>
  </div>
</body>

</html>
