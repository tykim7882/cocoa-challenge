<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Settings | KOKOA-CLONE CHALLENGE</title>
    <script
      src="https://kit.fontawesome.com/63820efb51.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">10:10</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-storage">52%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="more.html">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-volume-up"></i>
            </span>
            <spna class="setting__title">Notice </spna>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-flask"></i>
            </span>
            <spna class="setting__title">Lab</spna>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-info-circle"></i>
            </span>
            <spna class="setting__title">Version</spna>
          </li>
        </ul>
      </section>
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-lock"></i>
            </span>
            <spna class="setting__title">Private/Security</spna>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-bell"></i>
            </span>
            <spna class="setting__title">notification</spna>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-user"></i>
            </span>
            <spna class="setting__title">Friends</spna>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-comment"></i>
            </span>
            <spna class="setting__title">Chatting</spna>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-comment-alt"></i>
            </span>
            <spna class="setting__title">Collect Message</spna>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-sun"></i>
            </span>
            <spna class="setting__title">Screen</spna>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-brush"></i>
            </span>
            <spna class="setting__title">Theme</spna>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-phone-alt"></i>
            </span>
            <spna class="setting__title">Call</spna>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-star"></i>
            </span>
            <spna class="setting__title">Game Star</spna>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-ellipsis-h"></i>
            </span>
            <spna class="setting__title">Etc</spna>
          </li>
        </ul>
      </section>
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-question-circle"> </i>
            </span>
            <spna class="setting__title">Customer/Help</spna>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
